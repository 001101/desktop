<div class="content">

        <ul>

        <ul>
            <li><a href="#"><i class="fa fa-fw fa-globe"></i> Login</a></li>
            <li><a href="#"><i class="fa fa-fw fa-credit-card"></i> Card</a></li>

            <li *ngFor="let collection of collections">

            </li>
        </ul>
