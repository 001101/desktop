<div class="header header-search">
    <div class="search">
        <input type="search" placeholder="{{'searchVault' | i18n}}" id="search" />
        <i class="fa fa-search"></i>
    </div>
    <div class="right">
        <a href="" title="{{'addItem' | i18n}}" appBlurClick appStopClick (click)="addCipher()">
            <i class="fa fa-plus fa-lg"></i>
        </a>
    </div>
</div>
<div class="content">
    <div class="list">
        <a *ngFor="let c of ciphers" appStopClick (click)="cipherClicked(c)"
           href="#" title="{{'viewItem' | i18n}}" [ngClass]="{'active': c.id === activeCipherId}">
            <app-vault-icon [cipher]="c"></app-vault-icon>
            <span class="text">
                {{c.name}}
                <i class="fa fa-share-alt text-muted" *ngIf="c.organizationId"
                   title="{{'shared' | i18n}}"></i>
                <i class="fa fa-paperclip text-muted" *ngIf="c.hasAttachments"
                   title="{{'attachments' | i18n}}"></i>
            </span>
            <span class="detail">{{c.subTitle}}</span>
        </a>
    </div>
</div>
<div class="footer">
    <button appBlurClick (click)="addCipher()" class="block primary" title="{{'addItem' | i18n}}">
        <i class="fa fa-plus fa-lg"></i>
    </button>
</div>
